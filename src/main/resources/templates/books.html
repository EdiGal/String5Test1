<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <title>Books</title>
</head>
<body>
    <haeder>
        <a href="/">
            <img src="https://t4.ftcdn.net/jpg/01/11/56/95/240_F_111569519_UeLlDhAN9Vj8WYHUMueg7NauZhTwsn0C.jpg"
                 style="width: 140px; height: 140px;"
            >
        </a>
    </haeder>
    <div style="margin-left: 150px; margin-top: 150px;">
        <h2>Books:</h2>
        <ul>
            <li th:each="book : ${books}">
                <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}"></a>
            </li>
        </ul>
        <div>
            <p>Also, you can add book <a href="/addbook">HERE</a></p>
        </div>
    </div>
</body>
</html>
